<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đăng ký</title>
</head>
<body style="text-align:center; font-family:sans-serif;">
    <h2>📝 Đăng ký tài khoản mới</h2>
    <form method="POST">
        <input name="username" placeholder="Tên người dùng" required><br><br>
        <input type="password" name="password" placeholder="Mật khẩu" required><br><br>
        <button type="submit">Đăng ký</button>
    </form>
    <p>Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập</a></p>
</body>
</html>
