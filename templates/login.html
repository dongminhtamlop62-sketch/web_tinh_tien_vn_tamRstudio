<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đăng nhập</title>
</head>
<body style="text-align:center; font-family:sans-serif;">
    <h2>🔐 Đăng nhập</h2>
    <form method="POST">
        <input name="username" placeholder="Tên người dùng" required><br><br>
        <input type="password" name="password" placeholder="Mật khẩu" required><br><br>
        <button type="submit">Đăng nhập</button>
    </form>
    <p>Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký ngay</a></p>
</body>
</html>
